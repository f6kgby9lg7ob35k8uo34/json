<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .result {
            background-color: #e9ffe9;
            border: 1px solid #b5e6b5;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSONBin Decryptor v2</h1>
        <label for="binUrl">JSONBin URL:</label>
        <input type="text" id="binUrl" placeholder="Enter your JSONBin URL" required>

        <label for="privateKey">Encryption Key:</label>
        <input type="text" id="privateKey" placeholder="Enter your encryption key" required>

        <button id="fetchBtn">Fetch and Decrypt</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function importKey(base64Key) {
            const rawKey = Uint8Array.from(atob(base64Key), c => c.charCodeAt(0));
            return window.crypto.subtle.importKey(
                "raw",
                rawKey,
                "AES-GCM",
                true,
                ["decrypt"]
            );
        }

        async function decryptMessage(encryptedMessage, iv, key) {
            const decoder = new TextDecoder();
            const encryptedData = Uint8Array.from(atob(encryptedMessage), c => c.charCodeAt(0));
            const ivArray = Uint8Array.from(atob(iv), c => c.charCodeAt(0));

            const decrypted = await window.crypto.subtle.decrypt(
                { name: "AES-GCM", iv: ivArray },
                key,
                encryptedData
            );

            return decoder.decode(decrypted);
        }

        async function fetchEncryptedData(url, masterKey) {
            const response = await fetch(url, {
                headers: {
                    "X-Master-Key": masterKey
                }
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return response.json();
        }

        document.getElementById("fetchBtn").addEventListener("click", async () => {
            const binUrl = document.getElementById("binUrl").value.trim();
            const privateKey = document.getElementById("privateKey").value.trim();
            const resultDiv = document.getElementById("result");

            if (!binUrl || !privateKey) {
                alert("Please provide both the URL and the encryption key.");
                return;
            }

            try {
                const encryptedData = await fetchEncryptedData(binUrl, privateKey);
                const key = await importKey(privateKey);

                const message = await decryptMessage(
                    encryptedData.record.encryptedMessage,
                    encryptedData.record.iv,
                    key
                );

                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    <p><strong>Decrypted Message:</strong></p>
                    <p>${message}</p>
                `;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
