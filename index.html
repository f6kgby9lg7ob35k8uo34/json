<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin Encryption App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .result {
            background-color: #e9ffe9;
            border: 1px solid #b5e6b5;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSONBin Encryption App</h1>
        <label for="masterKey">JSONBin Master Key:</label>
        <input type="text" id="masterKey" placeholder="Enter your JSONBin master key" required>

        <label for="userMessage">Your Message:</label>
        <textarea id="userMessage" rows="5" placeholder="Enter your message here"></textarea>

        <button id="submitBtn">Encrypt and Store</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function encryptMessage(message) {
            const encoder = new TextEncoder();
            const key = await window.crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );

            const iv = window.crypto.getRandomValues(new Uint8Array(12));

            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv },
                key,
                encoder.encode(message)
            );

            const exportedKey = await window.crypto.subtle.exportKey("raw", key);

            return {
                encryptedMessage: btoa(String.fromCharCode(...new Uint8Array(encrypted))),
                iv: btoa(String.fromCharCode(...iv)),
                key: btoa(String.fromCharCode(...new Uint8Array(exportedKey)))
            };
        }

        async function storeEncryptedData(masterKey, data) {
            const response = await fetch("https://api.jsonbin.io/v3/b", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Master-Key": masterKey
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return response.json();
        }

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const masterKey = document.getElementById("masterKey").value.trim();
            const userMessage = document.getElementById("userMessage").value.trim();
            const resultDiv = document.getElementById("result");

            if (!masterKey || !userMessage) {
                alert("Please provide both the master key and a message.");
                return;
            }

            try {
                const { encryptedMessage, iv, key } = await encryptMessage(userMessage);

                const jsonResponse = await storeEncryptedData(masterKey, { encryptedMessage, iv });

                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    <p><strong>Data stored successfully!</strong></p>
                    <p>JSONBin URL: <a href="${jsonResponse.metadata.id}" target="_blank">${jsonResponse.metadata.id}</a></p>
                    <p><strong>Encryption Key:</strong> ${key}</p>
                    <p style="color: red;">Store the encryption key securely. It will not be shown again!</p>
                `;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
